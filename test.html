<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Test Project</title>
	<link rel="stylesheet" href="css/css.css">
	<link rel="stylesheet" href="css/range.css">
	<style>
	</style>
</head>
<body>
	<div ng-controller="DonationCtrl">
		<div id="donate">

			<h1>Donation:<span> €</span><spinner amount="amount"></spinner></h1>
			<slider amount="amount"></slider>
		</div>
		<div id="projects">
			<h2>Projects</h2>
			<ul>
				<li ng-repeat="project in projects">
					<h3>{{project.name}}</h3>
					<p>Raised so far: {{project.raised | currency: "€"}}</p>
					<p>Target: {{project.target | currency: "€"}}</p>
					<p>Your donation: {{amount * project.ration  | currency: "€"}}</p>
					<progress-bar project="project" ></progress-bar>
				</li>
			</ul>
		</div>
	</div>
	<script src="vendor/powerange/powerange.js"></script>
	<script src="vendor/angular.js"></script>
	<script src="js/slider.js"></script>
</body>
</html>
